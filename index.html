<html>
    <head>
        <title>Online Compiler</title>
        <link rel="stylesheet" href="./styles.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div style="margin: 20px;">
            <span>Type Your Code</span>  
            <select id="dropdown" onchange="language()">
                <option value="7">C</option>
                <option value="8">Java</option>
                <option value="0">Python</option>
                <option value="77">CPP</option>
                <option value="4">Javascript</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <textarea id="code" placeholder="#write your code.."></textarea>
        </div>
        <button id="compilebtn" class="btn btn-warning" onclick="fetchUser()">Compile</button>
        <div id="output"><span id="op">OUTPUT:</span></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
